<html>

<head>
    <title>Neo4J</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.0-beta.js" type="text/javascript"></script>
    <script src="neo4j.js" type="text/javascript"></script>

<style type="text/css">
table { margin-left: 10px; }
#loggedin {
	text-align: right;
	background: #ddf;
	padding-top: 5px;
	padding-bottom: 5px;
	padding-right: 5px;
	display: none;
}
#login { display: none; }
#data  { display: none; } 

#label_list_hdr { padding-right: 20px; }
#label_list 	{ padding-right: 20px; vertical-align: top; }
</style>

</head>

<body>

<div id="login">
<table>
	<tr>
		<td>Server URL:</td>
		<td><input type="text" width="40" id="serverurl"/></td>
	</tr>
	<tr>
		<td>Username:</td>
		<td><input type="text" width="40" id="username"/></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="text" width="40" id="password"/></td>
	</tr>
</table>
<button type = "button" id = "loginButton" class = "btn btn-success" style = "margin: 10px;">Login</button>
</div>

<div id="loggedin">
	<span>servername</span> : <span>neo4j</span>
</div>

<div id="data">
<table>
	<tr>
		<th id="label_list_hdr">Node Labels</th>
		<th>Query</th>
	</tr>
	<tr>
		<td id="label_list"></td>
		<td><textarea type="text" rows="6" cols="40" id="query"></textarea></td>
	</tr>
</table>
<button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Run Query</button>
</div>


</body>
</html>
